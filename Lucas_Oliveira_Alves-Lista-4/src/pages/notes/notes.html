<ion-header>
  <ion-toolbar>
    <ion-title>Notes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only small (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card  *ngFor="let note of notes; let i=index" (click)="editNote(note, i)" [color]="note.color" >
    <ion-card-header>Title: {{note.title}}</ion-card-header>
    <ion-card-content>Content: {{note.content}}</ion-card-content>
  </ion-card>
</ion-content>
