<ion-header>

  <ion-toolbar>
   <ion-title>New Note</ion-title>
   <ion-buttons end>
     <button ion-button icon-only (click)="closeModal()">
       <ion-icon name="close"></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating="">Title</ion-label>
    <ion-input type="text" [(ngModel)]="note.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating="">Content</ion-label>
    <ion-input type="textarea" [(ngModel)]="note.content"></ion-input>
  </ion-item>
  <ion-list>
  <ion-item>
    <ion-label>Color</ion-label>
    <ion-select [(ngModel)]="note.color">
      <ion-option value="primary">Blue</ion-option>
      <ion-option value="secondary">Green</ion-option>
      <ion-option value="danger">Red</ion-option>
      <ion-option value="light">White</ion-option>
      <ion-option value="dark">Black</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<button ion-button outline="" block="" (click)="addNewNote()">Save</button>
<button ion-button outline="" block="" (click)="closeModal()">Cancel</button>
</ion-content>
